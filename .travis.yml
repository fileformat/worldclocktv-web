language: node_js
node_js:
- node
cache: npm
install:
- npm install -g now
script:
- now --public -e LASTMOD=$(date -u +%Y-%m-%dT%H:%M:%SZ) -e COMMIT=$(git rev-parse --short HEAD) -e NODE_ENV=production -e GA_ID=$GA_ID -e GMAPS_ID=$GMAPS_ID --token $NOW_TOKEN
after_script:
- now alias --token=$NOW_TOKEN
- now rm $(cat ./now.json | jq '.name' --raw-output) --yes --safe --token=$NOW_TOKEN
env:
  matrix:
  - secure: 
  - secure: 
